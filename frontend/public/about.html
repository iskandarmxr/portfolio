<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="About Me - Learn more about my background, skills, and experience.">
  <meta name="theme-color" content="#000000">
  
  <title>About | Portfolio</title>
  
  <!-- Theme initialization (prevents flash) -->
  <script>
    (function() {
      var theme = localStorage.getItem('portfolio-frontend-theme') || 'dark';
      document.documentElement.setAttribute('data-theme', theme);
    })();
  </script>
  
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Space+Grotesk:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
  
  <!-- Styles -->
  <link rel="stylesheet" href="/assets/css/main.css">
  
  <!-- HTMX -->
  <script src="https://unpkg.com/htmx.org@1.9.10"></script>
</head>
<body>
  <!-- Navigation -->
  <nav class="navbar" id="navbar">
    <a href="/" class="nav-logo">
      <span class="nav-logo-icon">P</span>
      <span>Portfolio</span>
    </a>
    
    <div class="nav-links">
      <a href="/" class="nav-link">Home</a>
      <a href="/projects" class="nav-link">Projects</a>
      <a href="/about" class="nav-link active">About</a>
      <a href="/blog" class="nav-link">Blog</a>
    </div>
    
    <a href="/contact" class="nav-cta">Let's Talk</a>
    
    <button class="nav-toggle" id="nav-toggle" aria-label="Toggle menu">
      <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <line x1="3" y1="12" x2="21" y2="12"></line>
        <line x1="3" y1="6" x2="21" y2="6"></line>
        <line x1="3" y1="18" x2="21" y2="18"></line>
      </svg>
    </button>
  </nav>

  <main class="main-content">
    <!-- Page Hero -->
    <section class="page-hero">
      <div class="container">
        <h1 class="heading-1">About Me</h1>
        <p>Learn more about my background, skills, and experience.</p>
      </div>
    </section>

    <!-- About Content -->
    <section class="section">
      <div class="container">
        <div id="about-content"
             hx-get="/fragments/about"
             hx-trigger="load, content-refresh-settings from:body"
             hx-indicator="#loading">
          <!-- Loading skeleton -->
          <div style="display: grid; grid-template-columns: 2fr 1fr 1fr; gap: 2rem;">
            <div>
              <div class="skeleton skeleton-text" style="width: 80%;"></div>
              <div class="skeleton skeleton-text"></div>
              <div class="skeleton skeleton-text"></div>
              <div class="skeleton skeleton-text" style="width: 60%;"></div>
            </div>
            <div>
              <div class="skeleton" style="height: 100px;"></div>
            </div>
            <div>
              <div class="skeleton" style="height: 100px;"></div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Experience Section -->
    <section class="section" style="background: var(--bg-elevated);">
      <div class="container">
        <div class="section-header">
          <h2 class="section-title">
            <span class="section-number">002</span>
            <span class="heading-3">Experience</span>
          </h2>
        </div>
        
        <div id="experience-content"
             hx-get="/fragments/experience"
             hx-trigger="load, content-refresh-experience from:body"
             hx-indicator="#loading">
          <!-- Loading skeleton -->
          <div style="display: flex; flex-direction: column; gap: 1rem;">
            <div class="skeleton" style="height: 100px;"></div>
            <div class="skeleton" style="height: 100px;"></div>
            <div class="skeleton" style="height: 100px;"></div>
          </div>
        </div>
      </div>
    </section>
  </main>

  <!-- Footer Bar -->
  <div class="footer-bar">
    <div class="footer-left">
      <div class="footer-status">
        <span class="status-dot"></span>
        <span>Open to work</span>
      </div>
      <a href="/contact" class="footer-cta">Schedule a Call</a>
    </div>
    <div class="footer-right">
      Let's build something amazing together
    </div>
  </div>

  <!-- Scripts -->
  <script src="/assets/js/app.js"></script>
  <script>
    // Mobile nav toggle
    document.getElementById('nav-toggle')?.addEventListener('click', () => {
      document.getElementById('navbar').classList.toggle('mobile-open');
    });
  </script>
</body>
</html>
