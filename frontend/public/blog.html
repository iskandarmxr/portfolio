<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Blog - Thoughts on development, design, and technology.">
  <meta name="theme-color" content="#000000">
  
  <title>Blog | Portfolio</title>
  
  <!-- Theme initialization (prevents flash) -->
  <script>
    (function() {
      var theme = localStorage.getItem('portfolio-frontend-theme') || 'dark';
      document.documentElement.setAttribute('data-theme', theme);
    })();
  </script>
  
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Space+Grotesk:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
  
  <!-- Styles -->
  <link rel="stylesheet" href="/assets/css/main.css">
  
  <!-- HTMX -->
  <script src="https://unpkg.com/htmx.org@1.9.10"></script>
</head>
<body>
  <!-- Navigation -->
  <nav class="navbar" id="navbar">
    <a href="/" class="nav-logo">
      <span class="nav-logo-icon">P</span>
      <span>Portfolio</span>
    </a>
    
    <div class="nav-links">
      <a href="/" class="nav-link">Home</a>
      <a href="/projects" class="nav-link">Projects</a>
      <a href="/about" class="nav-link">About</a>
      <a href="/blog" class="nav-link active">Blog</a>
    </div>
    
    <a href="/contact" class="nav-cta">Let's Talk</a>
    
    <button class="nav-toggle" id="nav-toggle" aria-label="Toggle menu">
      <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <line x1="3" y1="12" x2="21" y2="12"></line>
        <line x1="3" y1="6" x2="21" y2="6"></line>
        <line x1="3" y1="18" x2="21" y2="18"></line>
      </svg>
    </button>
  </nav>

  <main class="main-content">
    <!-- Page Hero -->
    <section class="page-hero">
      <div class="container">
        <h1 class="heading-1">Blog</h1>
        <p>Thoughts on development, design, and technology.</p>
      </div>
    </section>

    <!-- Search Bar -->
    <section class="section" style="padding-top: 0;">
      <div class="container">
        <div class="glass-card" style="padding: 1rem; margin-bottom: 2rem;">
          <div style="position: relative;">
            <input type="text" 
                   class="form-input" 
                   placeholder="Search posts..."
                   name="q"
                   hx-get="/fragments/posts/search"
                   hx-trigger="keyup changed delay:300ms"
                   hx-target="#search-results"
                   style="padding-left: 2.5rem;">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" 
                 style="position: absolute; left: 0.75rem; top: 50%; transform: translateY(-50%); color: var(--text-muted);">
              <circle cx="11" cy="11" r="8"></circle>
              <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
            </svg>
          </div>
          <div id="search-results"></div>
        </div>
        
        <!-- Posts Container -->
        <div id="post-content"
             hx-get="/fragments/posts"
             hx-trigger="load, content-refresh-post from:body"
             hx-indicator="#loading">
          <!-- Loading skeleton -->
          <div class="posts-grid">
            <div class="skeleton skeleton-card"></div>
            <div class="skeleton skeleton-card"></div>
            <div class="skeleton skeleton-card"></div>
            <div class="skeleton skeleton-card"></div>
          </div>
        </div>
      </div>
    </section>
  </main>

  <!-- Footer Bar -->
  <div class="footer-bar">
    <div class="footer-left">
      <div class="footer-status">
        <span class="status-dot"></span>
        <span>Open to work</span>
      </div>
      <a href="/contact" class="footer-cta">Schedule a Call</a>
    </div>
    <div class="footer-right">
      Sharing knowledge, one post at a time
    </div>
  </div>

  <!-- Scripts -->
  <script src="/assets/js/app.js"></script>
  <script>
    // Mobile nav toggle
    document.getElementById('nav-toggle')?.addEventListener('click', () => {
      document.getElementById('navbar').classList.toggle('mobile-open');
    });
  </script>
</body>
</html>
